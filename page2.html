<!DOCTYPE html>
<html lang="en">
<style>
  table, th, td {
  border: 1px solid black;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Table HTML</title>
</head>
<body>
 <h2>A basic HTML Table</h2>
 <table style="width:50%">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
</body>
</html>
